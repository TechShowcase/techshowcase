<div class="container" [class]="themeService.themeSignal()">
  <mat-toolbar class="header">
    <a routerLink="/">TechShowcase</a>
    <mat-slide-toggle checked (click)="toggleTheme()"></mat-slide-toggle>
  </mat-toolbar>
  <main>
    <div class="cards-wrapper">
      @for (card of cards; track card) {
        <a href="{{card.url}}" target="_blank">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{card.title}}</mat-card-title>
              <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img mat-card-image src="{{card.imageSrc}}" alt="{{card.title}} logo">
            </mat-card-content>
          </mat-card>
        </a>
      }
    </div>
  </main>
  <mat-toolbar class="footer">
    <small>open source</small>
    <div class="social">
      <a href="https://github.com/TechShowcase" target="_blank">
        <mat-icon svgIcon="github"></mat-icon>
      </a>
      <a href="https://x.com/techshowcase_" target="_blank">
        <mat-icon svgIcon="twitter"></mat-icon>
      </a>
    </div>
    <small>techshowcase.dev</small>
  </mat-toolbar>
</div>
